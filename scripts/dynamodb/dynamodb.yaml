AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB table for Cello service'

Parameters:
  TableName:
    Type: String
    Default: cello
    Description: Name of the DynamoDB table

Resources:
  CelloTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Ref TableName
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

Outputs:
  TableName:
    Description: Name of the created DynamoDB table
    Value: !Ref CelloTable
    Export:
      Name: !Sub ${AWS::StackName}-TableName 